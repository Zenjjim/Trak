name: Build

on:
  pull_request:
    branches: [ dev ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 15
    - run: npm ci
    - run: npm install prisma --save-dev
    - run: npx prisma generate
    - run: npm run build

